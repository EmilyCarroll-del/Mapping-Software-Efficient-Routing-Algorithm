name: graph_go
description: A Flutter application for graph visualization and analysis.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  geocoding: ^2.1.1
  http: ^1.1.0
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  uuid: ^4.2.1
  google_sign_in: ^6.2.1
  image_picker: ^1.0.4
  firebase_storage: ^11.5.6
  file_picker: ^8.1.2
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
