name: graph_go
description: A Flutter application for graph visualization and analysis.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  provider: ^6.1.1

  # ✅ SharedPrefs for remember me
  shared_preferences: ^2.2.3

  # ✅ Firebase + Auth + Firestore + Storage
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:

  # ✅ Maps + Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geocoding: ^2.1.1

  # ✅ Google Sign-In
  google_sign_in: ^6.2.1

  # ✅ Extras
  http: ^1.1.0
  uuid: ^4.2.1
  image_picker: ^1.0.4
  file_picker: ^6.2.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
